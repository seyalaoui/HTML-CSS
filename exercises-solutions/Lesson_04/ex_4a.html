<!-- 4a.Uber mit Effekt und Box Modell-->
<!DOCTYPE html>
<style>
  .Request-button {
    background-color: black;
    color: white;
    border: none;

    margin-top: 90px;
    margin-right: 8px;
    margin-left: 180px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;

    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .Request-button:hover {
    opacity: 0.8;
  }

  .Request-button:active {
    opacity: 0.5;
  }
</style>

<body>
  <button class="Request-button">
    Request now
  </button>
</body>
