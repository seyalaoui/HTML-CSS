<!--4h.Pagination-->
<!DOCTYPE html>

<style>
  .back-button {
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    font-size: 16px;
    margin-right: 8px;

  }

  .search-result {
    margin-right: 4px;
    font-size: 18px;

  }

  .next-button {
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    font-size: 16px;
    margin-left: 4px;

  }
</style>

<body>

  <button class="back-button">
    Back
  </button>

  <a class="search-result" href="https://www.google.de/?hl=de">1</a>
  <a class="search-result" href="https://www.google.de/?hl=de">2</a>
  <a class="search-result" href="https://www.google.de/?hl=de">3</a>
  <a class="search-result" href="https://www.google.de/?hl=de">4</a>
  <a class="search-result" href="https://www.google.de/?hl=de">5</a>

  <button class="next-button">
    Next
  </button>
</body>
