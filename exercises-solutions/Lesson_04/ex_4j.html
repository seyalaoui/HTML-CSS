<!--3D Click-->

<!DOCTYPE html>

<style>
  .shadow-button {
    background-color: green;
    color: white;
    border: none;
    padding-left: 16px;
    padding-right: 16px;
    padding-bottom: 10px;
    padding-top: 10px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 3px 3px 5px rgba(0, 0, 0.3);
    transition: opacity 0.15s;

  }

  .shadow-button:hover {
    opacity: 0.8;
  }

  .shadow-button:active {
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
    opacity: 0.5;
  }
</style>

<body>
  <button class="shadow-button">
    Shadow
  </button>
</body>
