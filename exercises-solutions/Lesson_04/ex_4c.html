<!--4c.GitHub Box-Modell-->
<style>
  .sign_up-button {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;


    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 17px;
    padding-right: 17px;
    font-weight: bold;
    font-size: 15px;

    border-radius: 6px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .sign_up-button:hover {
    box-shadow: 0px 5px 10px rgba(0, 0, 0.15);
  }

  .sign_up-button:active {
    opacity: 0.7;
  }
</style>

<body>
  <button class="sign_up-button">
    Sign up
  </button>
</body>
