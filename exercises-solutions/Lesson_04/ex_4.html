<style>
  .subscribe-button {
    background-color: rgb(206, 5, 5);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }


  .join-button {
    background-color: white;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    color: rgb(6, 95, 212);
    border-radius: 2px;
    cursor: pointer;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .Tweet-button {
    background-color: rgb(29, 155, 240);
    border-color: white;
    border: none;
    color: white;
    border-radius: 18px;
    cursor: pointer;
    font-weight: bold;
    font-size: 13px;
    margin-left: 8px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .Tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0.15);
  }
</style>

<body>
  <button class="subscribe-button">
    SUBSCRIBE
  </button>


  <button class="join-button">
    JOIN
  </button>


  <button class="Tweet-button">
    Tweet
  </button>
</body>
