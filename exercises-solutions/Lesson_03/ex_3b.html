<style>
  .add_to_cart-button {
    background-color: rgb(255, 216, 20);
    color: black;
    border: none;
    height: 36px;
    width: 160px;
    border-radius: 80px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .add_to_cart-button:hover {
    opacity: 0.8;
  }

  .add_to_cart-button:active {
    opacity: 0.5;
  }
</style>

<body>
  <button class="Add_to_cart-button">
    Add to Cart
  </button>
</body>
