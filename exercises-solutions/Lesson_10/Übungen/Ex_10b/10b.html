<!DOCTYPE html>
<html>

<head>
  <title>Babbel-Profile</title>
  <link rel="stylesheet" href="10b.css">
</head>

<body>
  <div class="haupt-box">
    <div class="box">
      <div class="profile-picture-row">
        <img class="profile-picture" src="../Katze_1.jpg" alt="Avatar">
      </div>
      <div class="card">
        <p class="name">
          Oliver
        </p>
        <p class="genre-cat">
          The Cat
        </p>
        <p class="cat">
          Popular
        </p>
      </div>
      <div class="add-friend-button">
        <button Class="Follow-button">Follow</button>
      </div>
    </div>

    <div class="box">
      <div class="profile-picture-row">
        <img class="profile-picture" src="../katze_2.jpg" alt="Avatar">
      </div>
      <div class="card">
        <p class="name">
          Mimi
        </p>
        <p class="genre-cat">
          Sleepy Cat
        </p>
        <p class="cat">
          Popular
        </p>
      </div>
      <div class="add-friend-button">
        <button Class="Follow-button">Follow</button>
      </div>
    </div>

    <div class="box">
      <div class="profile-picture-row">
        <img class="profile-picture" src="../Hund.jpg" alt="Avatar">
      </div>
      <div class="card">
        <p class="name">
          Rex
        </p>
        <p class="genre-cat">
          Happy Bulldog
        </p>
        <p class="cat">
          Popular
        </p>
      </div>
      <div class="add-friend-button">
        <button Class="Follow-button">Follow</button>
      </div>
    </div>

  </div>

</body>

</html>
