<!--5d. Text Arial-center Style-->
<!DOCTYPE html>

<style>
  p {
    font-family: Arial;
    margin-top: 0;
    margin-bottom: 0;
    text-align: center;
    transition: opacity 0.15s;
  }
  
.titel{
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 3px;
    text-align: center;
    padding-bottom: 10px;
}

.subtitle{
    font-size: 13px;
    margin-bottom: 12px;
}

.entity{
  color: rgb(14, 121, 221);
  cursor: pointer;
  font-size: 14px;
}
.entity:hover {
  opacity: 0.8;
}
.entity:active {
  opacity: 0.5;
}

</style>

<body>
  <p class="titel">
    Shopping for your Business?
  </p>
  <p class="subtitle">
    See how Apple at Work can help.
  </p>
  <p class="entity">
    Learn more &#62
  </p>
</body>
